<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 id="title" style="text-align: center; font-family: 'Sigmar One', cursive;">GALLERY</h1>
        <div class="gallery">
            <figure>
                <div class="divide">
                    <img class="photo" src="image/Venom .jpg" alt="Photo" >
                    <figcaption><B>Venom</B></figcaption>
                </div>
            </figure>
            <figure>
                <div class="divide">

                </div>
            </figure>
            <figure>
                <div class="divide">

                </div>
            </figure>
            <figure>
                <div class="divide">

                </div>
            </figure>
            <figure>
                <div class="divide">

                </div>
            </figure>

            </figure>
            <figure>
                <div class="divide">
                    <img class="photo" src="image/falcon.jpg" alt="Photo" >
